        <link rel="stylesheet" href="css/ajukan-lowongan.css">

    <body>
        <form action="" method="post" enctype="multipart/form-data">
           <h1 class="display-4 text-lowongan">Formulir Lowongan</h1>

           <input type="text" name="nama_depan" class="input setengah" placeholder="Nama Depan">
           <input type="text" name="nama_belakang" class="input setengah" placeholder="Nama belakang">
           <select name="kelamin" id="" class="input " >
               <option value="">jenis kelamin</option>
               <option value="laki-laki">Laki-Laki</option>
               <option value="perempuan">Perempuan</option>
           </select>
           <input type="date" name="ttl" class="input lahir" placeholder="tanggal Lahir">
           <input type="text" name="alamat" class="input " placeholder="Alamat Rumah">
            <select name="jurusan" id="" class="input ">
               <option value="">Jurusan</option>
               <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
               <option value="Multimedia">Multimedia</option>
               <option value="Desain">Desain</option>
           </select>
           <input type="text" name="alamat" class="input" placeholder="Nama Sekolah">
           <input type="telp" name="alamat" class="input" placeholder="Nomor Telepon">
           <input type="email" name="alamat" class="input" placeholder="Alamat Email">
           <a href=""><button class="btn btn-primary">Kirim Lowongan</button></a>
          
        </form>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
